<a href="#/developer" class="pull-left btn btn-danger">
    <span class="glyphicon glyphicon-chevron-left"></span>
</a>
<a href class="pull-right btn btn-primary" ng-click="model.createDeveloper(model.developer)">
    <span class="glyphicon glyphicon-ok"></span>
</a>

<h2>New Developer</h2>

<input ng-model="model.developer.username"
       class="form-control"
       placeholder="username"/>
<input ng-model="model.developer.email" type="email"
       class="form-control"
       placeholder="email"/>
<input ng-model="model.developer.firstName"
       class="form-control"
       placeholder="First Name"/>
<input ng-model="model.developer.lastName"
       class="form-control"
       placeholder="Last Name"/>

<span>{{model.developer}}</span>
<div ng-if="model.error" class="alert alert-danger" role="alert">
    {{model.error}}
</div>
